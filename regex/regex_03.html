<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.blue { color: blue; }
.red { color: red; }
input {
	line-height: 1.35em;
}

</style>
<script type="text/javascript"
src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//초기 포커스 설정
	$("#uname").focus()
	//----------------------------
	//키보드 키를 눌렀다가 뗄 때 발생
	$("#uname").keyup(function(){
		console.log("#uname keyup")
		
		//정규식 - 한글 2글자 이상
		var regex_01 = /^[ㄱ-힣]{2,}$/
			
			if( regex_01.test( $(this).val() ) ){
				$("#result_01").html("정규식에 맞는 표현")
				$("#result_01").addClass("blue")
				$("#result_01").removeClass("red")
				
			} else {
				$("#result_01").html("정규식에 맞지 않는 표현")
				$("#result_01").addClass("red")
				$("#result_01").removeClass("blue")
			}
	})//uname blur end
	
	//<input type="text">에서 blur가 발생하거나 엔터키를 누르면 value 바뀌었는지 확인하고 변경되었으면 발생
	$("#uid").change(function(){
		console.log("#uid blur")
		var regex_02 = /^[A-Z][A-Za-z0-9]{5,}$/
			
			if( regex_02.test( $(this).val() ) ){
				$("#result_02").html("정규식에 맞는 표현")
				$("#result_02").addClass("blue")
				$("#result_02").removeClass("red")
				
			} else {
				$("#result_02").html("정규식에 맞지 않는 표현")
				$("#result_02").addClass("red")
				$("#result_02").removeClass("blue")
			}
	})//uid blur end
	
	//포커스를 잃었을 때
	$("#upw").blur(function(){
		console.log("#upw blur")
		var regex_03 = /^[A-Za-z0-9]{8,}$/
			
			if( regex_03.test( $(this).val() ) ){
				$("#result_03").html("정규식에 맞는 표현")
				$("#result_03").addClass("blue")
				$("#result_03").removeClass("red")
				
			} else {
				$("#result_03").html("정규식에 맞지 않는 표현")
				$("#result_03").addClass("red")
				$("#result_03").removeClass("blue")
			}
	})//upw blur end
})//document ready end
</script>
</head>
<body>
<div>
	이름 <input type="text" name="uname" id="uname" /><br>
	<div id="result_01"></div><br>
	아이디 <input type="text" name="uid" id="uid" /><br>
	<div id="result_02"></div><br>
	패스워드 <input type="text" name="upw" id="upw" />
	<div id="result_03"></div>
</div>
</body>
</html>
