<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.blue { color: blue; }
.red { color: red; }
input {
	line-height: 1.35em;
}

</style>
<script type="text/javascript"
src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//초기 포커스 설정
	$("#uname").focus()
	//----------------------------
	//input 태그들이 포커스를 잃었을 때
	$("input").blur(function(){
		var reg; //정규식 변수
		var msg; //메시지 변수
		
		//각 요소의 검증
		if( $(this).is($ ("#uname") ) ) {
			reg = /^[가-횧]{2,}$/
			msg = "한글만 2자 이상으로 입력하세요"
		} else if ($(this).is($ ("#uid") ) ){
			reg = /^[A-Z][A-Za-z0-9]{5,}$/
			msg = "영어, 숫자만 가능(6자 이상, 첫 글자 대문자)"
		} else if ($(this).is($ ("#upw") ) ){
			reg = /^[A-Za-z0-9]{8,}$/
			msg = "8자 이상 작성하세요"
		}
		//정규식과 메시지 적용하기
		if(!reg.test($(this).val() )){
			$(this).next().next().html( msg )
		} else {
			$(this).next().next().html( "" )
		}//if else end
	})//$("input").blur end
	
})//document ready end
</script>
</head>
<body>
<div>
	이름 <input type="text" name="uname" id="uname" /><br>
	<span id="unameMsg" class = "red "></span><br>
	아이디 <input type="text" name="uid" id="uid" /><br>
	<span id="uidMsg" class = "red "></span><br>
	패스워드 <input type="text" name="upw" id="upw" /><br>
	<span id="upwMsg" class = "red "></span>
</div>
</body>
</html>
